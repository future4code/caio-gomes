<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Inscrição Future 4</h1>
    
    <h2>Requisitos</h2>
    <p>Para se inscrever na Future4, você deve:</p>
    <ul>
        <li>Ter mais de 18 anos</li>
        <li>Estar disponível das 08 às 17, de segunda a sexta</li>
        <li>Conseguir se sustentar durante toda a duração do curso</li>
    </ul>
    
    <h2>Formulário</h2>
    
    <form action="http://soter.ninja/form-viewer/">
        <label for="nome">Nome</label><br>
        <input type="text" name="nome" id="nome"><br><br>
        
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br><br>
        
        <label for="idade">Idade</label><br>
        <input type="text" name="idade" id="idade"><br><br>
        
        <label for="endereco">Endereço</label><br>
        <input type="text" name="endereco" id="endereco"><br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
