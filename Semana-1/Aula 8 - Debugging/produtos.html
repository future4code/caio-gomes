<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleprodutos.css">
    <title>Produtos</title>
</head>
<body>
    <header class="head">
        <img class="logo"  src="imagens/logo.png" alt="banner tchau">
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="estoque.html">Estoque</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="funcionarios.html">Funcionários</a></li>
            </ul>
        </nav>
        <input class="search"  type="search" placeholder="Pesquisar">
    </header><br><br><br>
    <h2 class="subTitle">Formulário para solicitação de produtos</h2><br><br><br><br>
    <form class="formularioProduto" action="http://soter.ninja/form-viewer/">
        
        <label for="produto">Produto</label><br>
        <input  class="field" type="text" name="produto" id="produto" placeholder="Nome do produto"><br><br>
        
        <label for="descricao">Descrição</label><br>
        <input  class="field" type="text" name="descricao" id="descricao" placeholder="Descreva o produto"><br><br>

        <label for="preco">Preço</label><br>
        <input  class="field" type="text" name="preco" id="preco" placeholder="Insira o preço em R$"><br><br>

        <label for="quantidade">Quantidade</label><br>
        <input  class="field" type="number" name="quantidade" id="quantidade"><br><br>

        <button class="sendForm" type="submit">Enviar</button>
    </form><br><br>
    <footer class="endPage">&copy; TchauMi! 2019.</footer>
</body>
</html>
