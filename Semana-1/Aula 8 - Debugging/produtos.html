<body>
    <header class="head">
        <img class="image-logo" src="imagens/logo.png" alt="Logo Tchau">

    </header>
        <h2 class="sub-title">Formulário para solicitação de produtos</h2>
        <form class="formulario-produto" action="http://soter.ninja/form-viewer/">
        
        <label for="produto">Produto</label>
        <input  class="field" type="text" name="produto" id="produto" placeholder="Nome do produto">
        
        <label for="descricao">Descrição</label>
        <input  class="field" type="text" name="descricao" id="descricao" placeholder="Descreva o produto">

        <label for="preco">Preço</label>
        <input  class="field" type="text" name="preco" id="preco" placeholder="Insira o preço em R$">

        <label for="quantidade">Quantidade</label>
        <input id="quant" class="field" type="number" name="quantidade" id="quantidade">

        <button class="send-form" type="submit">Enviar</button>
    </form>
