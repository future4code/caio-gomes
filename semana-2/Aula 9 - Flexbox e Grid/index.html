<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <title>Dev.to</title>
</head>
<body>
    <header class="menu-fixo">
        <nav class="nav-menu">
            <div class="logo-dev">
                <h3>DEV</h3>
            </div>
            <input class="barra-procura" type="search" placeholder="search">
            <div class="links-menu">
                <p class="write-post">WRITE A POST</p>
                <i class="far fa-paper-plane fa-2x"></i>
                <i class="far fa-bell fa-2x"></i>
                <i class="fas fa-bars fa-2x"></i>
            </div>
        </nav>
    </header>
   <main class="principal">
        <div class="tags-nav-lateral">
            <ul>
                <li>design your experience</li>
                <li>#javascript</li>
                <li>#webdev</li>
                <li>#beginners</li>
                <li>#discuss</li>
                <li>#carrer</li>
                <li>#react</li>
                <li>#tutorial</li>
                <li>#productivity</li>
                <li>#python</li>
                <li>#css</li>
                <li>#node</li>
                <li>#devops</li>
            </ul>
        </div>
        <div class="post-central">
            <img src="imagem.jpg" alt="imagem do site">
        </div>
        <div class="caixa-signin">
            <p>Join Dev</p>
        </div>
    </main>
</body>
</html>
