<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Inscrição - Caio</title>
    </head>
  
  <body>
    <div class="container">
      <h1>Formulário de inscrição Future4</h1>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Nome">
      <label for="idade">Idade</label>
      <input type="text" id="idade" name="idade" placeholder="Idade">
      <label for="idade">Email</label>
      <input type="text" id="email" name="email" placeholder="Email">
      <button onclick="cadastrar()">Cadastrar</button>
      <a href="inscritos.html">
        <button id="botao-inscritos">Inscritos</button>
      </a>
    </div>
    <div id="teste"></div>
    <script>
       const listaDeInscritos = buscaItem("Alunos");

        function cadastrar() {
          const cadastro = {
            nome: document.getElementById("nome").value,
            idade: document.getElementById("idade").value,
            email: document.getElementById("email").value
          }
    
        listaDeInscritos.push(cadastro);

        salvaItem("Alunos", listaDeInscritos);
      }
      
    
  
        function salvaItem(chave, item) {
            if(item && chave) {
            window.localStorage.setItem(chave, JSON.stringify(item));
          }
        }
    
        function buscaItem(chave) {
            const valor = window.localStorage.getItem(chave);
            if (valor) {
              return JSON.parse(valor);
            }
            return [];
          }
    
    </script>
  </body>
  </html>
