<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Blog Post</title>
</head>
<body>
    <h1>Escreva um Post</h1>
    <section>
    <label for="titulo">Titulo:</label>
    <input type="text" id="titulo" class="campo">

    <label for="autor">Autor:</label>
    <input type="text" id="autor" class="campo">

    <label for="conteudo">Conteúdo:</label>
    <textarea id="conteudo" cols="30" rows="10" class="campo"></textarea>
    
    <button id="btnPost" onclick="criarPost()">Postar</button>
    </section>
    <hr>
    <h2>Posts Publicados:</h2>
    <section id="post-aqui">

    </section>
    
    <script>

       class Post {
            constructor(titulo, autor, conteudo){
                this.titulo = titulo;
                this.autor = autor;
                this.conteudo = conteudo;
                }
                
                get meuPost() {
                  return this.postFeito();
              }

                postFeito(){
                    const postFoiFeito = {
                      titulo : this.titulo,
                      autor : this.autor,
                      conteudo : this.conteudo
                    } 
                    return postFoiFeito;
                    }
                }   
               
                    
        const listaDePosts = [];

       
       function criarPost() { 
            const tituloInformado = document.getElementById("titulo").value;
            const autorInformado = document.getElementById("autor").value;
            const conteudoInformado = document.getElementById("conteudo").value;
            
            const postNovo = new Post (tituloInformado, autorInformado, conteudoInformado);
            
            
            listaDePosts.push(postNovo.meuPost);
            
            
            
            const postAqui = document.getElementById("post-aqui");
            postAqui.innerHTML = "";
            
            for(let posts of listaDePosts){
                postAqui.innerHTML +=  "<div>" +
                                        "<p>" + "Título: " + posts.titulo + "</p>" +
                                        "<p>" + "Autor: " + posts.autor + "</p>" +
                                        "<p>" + posts.conteudo + "</p>";
                                        "</div>"
                console.log(posts)
                }
            limpaCampo();
            
        }    
        

        function limpaCampo(){
            document.getElementById("titulo").value = "";
            document.getElementById("autor").value = "";
            document.getElementById("conteudo").value = "";
        }
    </script>
</body>
</html>
