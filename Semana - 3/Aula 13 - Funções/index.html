<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Planejador Semanal</title>
</head>
<body>
    <header>
        <label for="nova-tarefa">Nova Tarefa:</label>
        <input type="text" name="novaTarefa" id="novaTarefa" placeholder="Insira uma tarefa!">
        <select id="diasDaSemana">
            <option value="segunda">Segunda-Feira</option>
            <option value="terca">Terça-Feira</option>
            <option value="quarta">Quarta-Feira</option>
            <option value="quinta">Quinta-Feira</option>
            <option value="sexta">Sexta-Feira</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>
        <button onclick="semInput()">Criar Tarefa!</button>
        <button id="apagar" onclick="apagarItens()">Apagar Itens!</button>
    </header>
    <section>
        <div id="segunda"><p>Segunda-Feira</p></div>
        <div id="terca"><p>Terça-Feira</p></div>
        <div id="quarta"><p>Quarta-Feira</p></div>
        <div id="quinta"><p>Quinta-Feira</p></div>
        <div id="sexta"><p>Sexta-Feira</p></div>
        <div id="sabado"><p>Sábado</p></div>
        <div id="domingo"><p>Domingo</p></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
