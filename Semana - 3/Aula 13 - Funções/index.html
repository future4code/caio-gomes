<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Planejador Semanal</title>
</head>
<body>
    <header>
        <label for="nova-tarefa">Nova Tarefa:</label>
        <input type="text" name="novaTarefa" id="novaTarefa" placeholder="Insira uma tarefa!">
        <select id="diasDaSemana">
            <option value="segunda">Segunda-Feira</option>
            <option value="terca">Terça-Feira</option>
            <option value="quarta">Quarta-Feira</option>
            <option value="quinta">Quinta-Feira</option>
            <option value="sexta">Sexta-Feira</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>
        <select name="horas" id="horas">
            <option value="0">00:00</option>
            <option value="1">01:00</option>
            <option value="2">02:00</option>
            <option value="3">03:00</option>
            <option value="4">04:00</option>
            <option value="5">05:00</option>
            <option value="6">06:00</option>
            <option value="7">07:00</option>
            <option value="8">08:00</option>
            <option value="9">09:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
            <option value="19">19:00</option>
            <option value="20">20:00</option>
            <option value="21">21:00</option>
            <option value="22">22:00</option>
            <option value="23">23:00</option>
        </select>
        <button onclick="semInput()">Criar Tarefa!</button>
        <button id="apagar" onclick="apagarItens()">Apagar Itens!</button>
    </header>
    <section>
        <div id="segunda"><p>Segunda-Feira</p></div>
        <div id="terca"><p>Terça-Feira</p></div>
        <div id="quarta"><p>Quarta-Feira</p></div>
        <div id="quinta"><p>Quinta-Feira</p></div>
        <div id="sexta"><p>Sexta-Feira</p></div>
        <div id="sabado"><p>Sábado</p></div>
        <div id="domingo"><p>Domingo</p></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
