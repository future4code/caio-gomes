<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Planejador Semanal</title>
</head>
<body>
    <header>
        <label for="nova-tarefa">Nova Tarefa:</label>
        <input type="text" name="novaTarefa" id="novaTarefa">
        <select>
            <option value="segunda">Segunda-Feira</option>
            <option value="terca">Terça-Feira</option>
            <option value="quarta">Quarta-Feira</option>
            <option value="quinta">Quinta-Feira</option>
            <option value="sexta">Sexta-Feira</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>
        <button onclick="gerarTarefa()">Criar Tarefa!</button>
    </header>
    <hr>
    <section>
        <div id="segunda">
            Segunda-Feira
            <ul class="content"></ul>
        </div>
        <div id="terca">
            Terça-Feira
            <ul class="content"></ul>
        </div>
        <div id="quarta">
            Quarta-Feira
            <ul class="content"></ul>
        </div>
        <div id="quinta">
            Quinta-Feira
            <ul class="content"></ul>
        </div>
        <div id="sexta">
            Sexta-Feira
            <ul class="content"></ul>
        </div>
        <div id="sabado">
            Sábado
            <ul class="content"></ul>
        </div>
        <div id="domingo">
            Domingo
            <ul class="content"></ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
