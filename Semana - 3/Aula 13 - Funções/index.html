<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Planejador Semanal</title>
</head>
<body>
    <header>
        <label for="nova-tarefa">Nova Tarefa:</label>
        <input type="text" name="novaTarefa" id="novaTarefa" placeholder="Insira uma tarefa!">
        <select>
            <option value="segunda">Segunda-Feira</option>
            <option value="terca">Terça-Feira</option>
            <option value="quarta">Quarta-Feira</option>
            <option value="quinta">Quinta-Feira</option>
            <option value="sexta">Sexta-Feira</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>
        <button onclick="semInput()">Criar Tarefa!</button>
        <!-- <button id="apagar">Apagar Tarefas</button> -->
    </header>
    <section>
        <div id="segunda">Segunda-Feira</div>
        <div id="terca">Terça-Feira</div>
        <div id="quarta">Quarta-Feira</div>
        <div id="quinta">Quinta-Feira</div>
        <div id="sexta">Sexta-Feira</div>
        <div id="sabado">Sábado</div>
        <div id="domingo">Domingo</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
